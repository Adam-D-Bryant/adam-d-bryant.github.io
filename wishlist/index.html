<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>CHRISTMAS WISHLIST 2025</title>
        <link rel="stylesheet" href="./css/core.css" />
        <link rel="stylesheet" href="./css/navbar.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <body data-ng-app="mainApp" data-ng-controller="mainController">
        <div id="navbar">
            <a id="navbar-logo" data-ng-click="updateContent('main')">CHRISTMAS WISHLIST 2025</a>
            <a id="navbar-expand-button" class="navbar-expand-item-off"><i class="fa fa-bars"></i></a>
            <div id="navbar-item-list">
                <a class="navbar-item" data-ng-click="updateContent('misc')">Misc.</a>
                <a class="navbar-item" data-ng-click="updateContent('games')">Games</a>
                <a class="navbar-item" data-ng-click="updateContent('food')">Food</a>
                <a class="navbar-item" data-ng-click="updateContent('clothes')">Clothes</a>
                <a class="navbar-item" data-ng-click="updateContent('books')">Books</a>
            </div>
        </div>
        <div id="navbar-overlay" class="navbar-overlay-class hide-on-big hide">
            <div class="navbar-overlay-border"><div></div></div>
            <a class="navbar-overlay-item" data-ng-click="updateContent('books')">Books</a> <div class="navbar-overlay-border"><div></div></div>
            <a class="navbar-overlay-item" data-ng-click="updateContent('clothes')">Clothes</a> <div class="navbar-overlay-border"><div></div></div>
            <a class="navbar-overlay-item" data-ng-click="updateContent('food')">Food</a> <div class="navbar-overlay-border"><div></div></div>
            <a class="navbar-overlay-item" data-ng-click="updateContent('games')">Games</a> <div class="navbar-overlay-border"><div></div></div>
            <a class="navbar-overlay-item" data-ng-click="updateContent('misc')">Misc.</a> <div class="navbar-overlay-border"><div></div></div>
            <div class="navbar-overlay-border"><div></div></div>
        </div>

        <div id="mainArea">

            <div id="showcase" style="display: {{mainAreaDisplay}};">
                <div id="topPage" data-ng-repeat="i in topPageDetails">
                    <div id="topPageImg" style="background-image: URL('images/{{pageBackground}}');"></div>
                    <div id="title">{{pageTitle}}</div>
                </div>

                <div id="mainBody">
                    <div id="bottomPage" data-ng-repeat="i in items">
                        <div class="item-border"></div>
                        <div class="item">
                            <div class="item-image">
                                <img src="images/{{i.imageFileName}}" alt="{{i.imageAlt}}" />
                            </div>
                            <div class="item-desc">
                                <p class="item-title">{{i.title}}</p>
                                <p class="item-info">{{i.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="mainPage" style="display: {{mainPageDisplay}};">
                <div id="mainPageImage" style="background-image: URL('images/home_background.jpg'); width: 100%; height: 100%;"></div>
                <div id="mainTitle">CHRISTMAS 2025 WISHLIST</div>
                <div id="subtitle">
                    <p id="timer">
                        <span id="timerD">[Loading...]</span><span id="timerDExtra"></span><span id="timerH"></span><span id="timerHExtra"></span><span id="timerM"></span><span id="timerMExtra"></span><span id="timerS"></span><span id="timerSExtra"></span>
                    </p>
                </div>
            </div>
        </div>

        <script> let allData = {}; </script>
        <script src="./js/navbar.js"></script>
        <script src="./js/timer.js"></script>
        <script src="./data/main.js"></script>
        <script src="./data/books.js"></script>
        <script src="./data/clothes.js"></script>
        <script src="./data/food.js"></script>
        <script src="./data/games.js"></script>
        <script src="./data/misc.js"></script>

        <script>
            let app = angular.module('mainApp', []);
            app.controller('mainController', function($scope) {
                $scope.pageTitle = allData["main"].page.title;
                $scope.pageBackground = allData["main"].page.backgroundFileName;
                $scope.items = allData["main"].items;
                $scope.topPageDetails = [{}]
                $scope.mainAreaDisplay = "none";
                $scope.mainPageDisplay = "block";

                $scope.updateContent = function(s) {
                    if ($scope.pageTitle == allData[s].page.title) return;

                    if (s == "main") {
                        $scope.pageTitle = allData[s].page.title;
                        $scope.pageBackground = allData[s].page.backgroundFileName;
                        $scope.items = [{}]
                        $scope.topPageDetails = [{}]
                        $scope.mainAreaDisplay = "none";
                        $scope.mainPageDisplay = "block";
                        return;
                    }
                    $scope.mainAreaDisplay = "block";
                    $scope.mainPageDisplay = "none";
                    $scope.pageTitle = allData[s].page.title;
                    $scope.pageBackground = allData[s].page.backgroundFileName;
                    $scope.items = allData[s].items;
                    $scope.topPageDetails = [{}]
                }
            });
        </script>
    </body>
</html>
