<!DOCTYPE html>
<html>
    <head>
        <title>Under Construction</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .grid-container {
              display: grid;
              grid-template-columns: auto;
              padding: 10px;
            }
            .grid-item {
              padding: 20px;
              font-size: 30px;
              text-align: center;
            }

            #titleArea {
                margin-top: 75px;
            }

            #bodyArea {
                margin-top: 150px;
            }

            #title {
                font-size: 46px;
            }

            body {
                background-color: rgba(150, 150, 150, 255);
            }
        </style>
    </head>
    <body>
        <div class="grid-container" id="titleArea">
            <div class="grid-item" id="title">UNDER CONSTRUCTION</div>
        </div> 
        <div class="grid-container" id="bodyArea">
            <div class="grid-item" id="subText">I'm still building this site...</div>
        </div> 

        <script>
            num = 0
            size = (getWidth()/20)-6;
            dir = 1;
            specTxts=["CODE", "PRESENTS", "MOCHA", "BUGS", "DUCKS", "SHIRTS", "FOOD"];
            specTxtInd=0;
            spd = Math.floor(1080/getWidth());
            curSpd = spd;
 

            function upd() {

                spd = Math.floor(1080/getWidth());
                size=(getWidth()/20) - specTxts[specTxtInd].length - 2;

                var txt = "";
          

                for(var i=0; i < num; i++) {
                    txt += "_";
                }
                txt += "["+specTxts[specTxtInd]+"]";



                for(var i=0; i < (size-num); i++) {
                    txt += "_";
                }

                document.getElementById("subText").innerHTML = txt;

                if (curSpd > 0) { curSpd--; }
                else {
                    curSpd = spd;
                    num += dir;
                    if (dir == 1 && num > size+1) {
                        num = 0;
                        specTxtInd++;
                        if (specTxtInd >= specTxts.length) {
                            specTxtInd=0;
                        }
                    }
                }
            }

            function getWidth() {
                return Math.max(
                    document.body.scrollWidth,
                    document.documentElement.scrollWidth,
                    document.body.offsetWidth,
                    document.documentElement.offsetWidth,
                    document.documentElement.clientWidth
                );
            }

            setInterval(upd, 50);
        </script>
    </body>
</html>
