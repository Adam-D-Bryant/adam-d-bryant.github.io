<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Secret (Shh...)</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/item.css">
		<style type="text/css">
			body {
				text-align: center;
				background-color: lightgray;
			}

			.jumbotron {
				background-color: grey;
			}

			.jumbotron h2 {
				color: white;
				font-weight: bold;
			}

			.jumbotron p {
				color: white;
			}

			.itemParagraph {
				display: none;
			}

			.item {
				margin: 5px;
			}

			li:hover {
				cursor: pointer;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="jumbotron">
			<h2>ADAM'S SECRET LIST</h2>
			<p>A secret list for secret people (like you)...</p>
		</div>

		<div class="container-fluid">
			<div class="itemInfo"></div>
			<div class="item" style="">
				<h3 class="itemTitle">PIZZAS TO ORDER</h3><br/>
				<ul>
					<li>4x Hawaiian</li>
					<li>2x Meat Lovers</li>
					<li>1x BBQ Chicken</li>
				<ul>
			</div>	
			<div class="itemInfo"></div>
		</div>

		<br/>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<script>
			$("li").on("click", function() {
				var l = $(this);

				if (l.attr("isSelected") == "true") {
					l.css("text-decoration", "none");
					l.css("color", "black");
					l.attr("isSelected", "false");
				}
				else {
					l.css("text-decoration", "line-through");
					l.css("color", "red");
					l.attr("isSelected", "true");
				}
			});
		</script>
	</body>
</html>
