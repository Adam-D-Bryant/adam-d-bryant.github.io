<!DOCTYPE html>
<html>
    <head>
        <title>CHRISTMAS WISHLIST 2022</title>
        <meta charset="utf-8"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
        
        <style>

            body {
                background-image: url("https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwallup.net%2Fwp-content%2Fuploads%2F2014%2F08%2Fwinter-christmas-tree.jpg&f=1&nofb=1");
                background-size: cover;
            }

            .fl {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .top {
                line-height: 200px;
                height: 200px;
            }

            .fl div {
                padding: 10px;
                margin: 10px;
                width: 100%;
                text-align: center;
            }

            p, h1, li {
                font-family: 'Mountains of Christmas', cursive;
                color: white;
            }

            #headingTitle {
                font-size: 48px;
            }
        </style>
    </head>
    <body>
        <div class="fl top">
            <div>
                <h1 id="headingTitle">CONSTRUCTING WEBSITE...</h1>
            </div>
        </div>
    </body>
</html>
